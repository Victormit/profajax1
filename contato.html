      <fieldset>
        <form>

          <label><b>E-mail:</b></label>
          <input type="email" name="email" required /><br />

          <label><b>Linguagens:</b></label
          ><br />

          <input type="checkbox" name="ling" value="Java" /> Java <br />

          <input type="checkbox" name="ling" value="R" /> R <br />

          ><br />

          <textarea name="conhecimentos" rows="5" cols="50"></textarea><br />

          <button type="submit">Enviar</button>
        </form>
